<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepraszam Olu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #d81b60;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .heart {
            color: #d81b60;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .button {
            background-color: #d81b60;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Olu, przepraszam!</h1>
        <p>Wiem, że Cię zawiodłem/zawiodłam i bardzo mi przykro.</p>
        <p>Nie chciałem/chciałam sprawić Ci przykrości. Jesteś dla mnie ważna i chcę to naprawić.</p>
        <p>Proszę, wybacz mi. <span class="heart">❤️</span></p>
        <button class="button" onclick="alert('Dziękuję, Olu! Mam nadzieję, że mi wybaczysz.')">Wybaczysz mi?</button>
    </div>

</body>
</html>
